<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coming soon</title>
  <link rel="stylesheet" href="scss/style.scss">
</head>
<body>
    <main>
        <div class="container">
            <div class="mobile">
                <div class="logo-container">
                    <img src="images/logo.svg" alt="logo">
                </div>
                <div class="hero-img">
                    <img src="images/hero-mobile.jpg" alt="woman">
                </div>
                <div class="info">
                    <h2><span>We're</span> coming soon</h2>
                    <p>Hello fellow shoppers! We're currently building our new fashion store.
                        Add your email below to stay up-to-date with announcements and our launch deals.</p>
                    <form>
                        <input type="email" name="email" id="email" placeholder="Email address">
                        <button type="submit" class="submit-btn" ><i class="fa-solid fa-chevron-right"></i></button>
                    </form>
                </div>
            </div>
            <div class="desktop-hero-img">
                <img src="images/hero-desktop.jpg" alt="woman">
            </div>
        </div>
    </main>

  <script src="src/index.js"></script>
</body>
</html>
